  {
    title: "Understand what HTML stands for (Hypertext Markup Language)",
    details: `
      <blockquote class="italic text-gray-400 border-l-4 border-blue-500 pl-4 mb-4">Tell the reviewer: HTML is used to build the structure of webpages. It is the first thing we learn in web development.</blockquote>
      <div class="space-y-3 text-gray-300">
        <p>HTML is the <span class="text-blue-400 font-semibold">skeleton of the web</span>. It defines the structure of a webpage using <span class="text-yellow-400">tags</span>.</p>
        <p class="text-green-400">Hypertext</p> refers to text that links to other content.
        <p class="text-pink-400">Markup</p> is how we describe structure and layout using tags.
        <div class="bg-gray-900 text-sm p-4 rounded-xl border border-gray-700">
          <pre><code class="text-white">&lt;!DOCTYPE html&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;My First Page&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;h1&gt;Hello World&lt;/h1&gt;
  &lt;/body&gt;
&lt;/html&gt;</code></pre>
        </div>
      </div>`
  },
  {
    title: "Learn about the basic structure of an HTML document (DOCTYPE, <html>, <head>, and <body>)",
    details: `
      <blockquote class="italic text-gray-400 border-l-4 border-blue-500 pl-4 mb-4">Tell the reviewer: The HTML structure helps browser understand our webpage. DOCTYPE tells it's HTML5, head holds info, body shows visible content.</blockquote>
      <div class="space-y-3 text-gray-300">
        <p>An HTML document starts with a <span class="text-yellow-300">DOCTYPE</span> declaration, which tells the browser you're writing HTML5.</p>
        <p>Inside the <span class="text-blue-400">&lt;html&gt;</span> tag, you’ll find two core sections:</p>
        <ul class="list-disc list-inside ml-4">
          <li><span class="text-green-400">&lt;head&gt;</span> - metadata, links to CSS, title, etc.</li>
          <li><span class="text-green-400">&lt;body&gt;</span> - the visible part of your webpage</li>
        </ul>
        <div class="bg-gray-900 text-sm p-4 rounded-xl border border-gray-700">
          <pre><code class="text-white">&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
  &lt;head&gt;
    &lt;meta charset="UTF-8"&gt;
    &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
    &lt;title&gt;Fution Project&lt;/title&gt;
  &lt;/head&gt;
  &lt;body class="bg-gray-950 text-white"&gt;
    &lt;h1&gt;Let’s Learn HTML!&lt;/h1&gt;
  &lt;/body&gt;
&lt;/html&gt;</code></pre>
        </div>
      </div>`
  },
  {
    title: "Explore self-closing tags (e.g., <img>, <input>)",
    details: `
      <blockquote class="italic text-gray-400 border-l-4 border-blue-500 pl-4 mb-4">Tell the reviewer: Some tags don't need closing. They are used alone like img or input. Very common in forms and UI.</blockquote>
      <div class="space-y-3 text-gray-300">
        <p>Some HTML tags don't need a closing tag. They're like <span class="text-pink-400 font-bold">solo players</span>.</p>
        <ul class="list-disc list-inside ml-4">
          <li><span class="text-yellow-300">&lt;img&gt;</span> - Displays an image</li>
          <li><span class="text-yellow-300">&lt;input&gt;</span> - Used in forms</li>
          <li><span class="text-yellow-300">&lt;br&gt;</span> - Line break</li>
        </ul>
        <p>Self-closing format:</p>
        <div class="bg-gray-900 text-sm p-4 rounded-xl border border-gray-700">
          <pre><code class="text-white">&lt;img src="fution-logo.png" alt="Fution Logo" /&gt;
&lt;input type="text" placeholder="Type here..." class="p-2 rounded" /&gt;</code></pre>
        </div>
      </div>`
  },
  {
    title: "Familiarize yourself with different input types (text, password, checkbox, radio, etc.)",
    details: `
      <blockquote class="italic text-gray-400 border-l-4 border-blue-500 pl-4 mb-4">Tell the reviewer: Input types allow us to take different types of user data. Very useful when building login or form pages.</blockquote>
      <div class="space-y-3 text-gray-300">
        <p>Input types define what kind of data users can enter. Let’s look at some:</p>
        <div class="space-y-2">
          <input type="text" placeholder="Text" class="p-2 rounded bg-gray-800 text-white w-full" />
          <input type="password" placeholder="Password" class="p-2 rounded bg-gray-800 text-white w-full" />
          <div>
            <label><input type="checkbox" class="mr-2" />Accept Terms</label>
          </div>
          <div>
            <label><input type="radio" name="gender" class="mr-2" />Male</label>
            <label class="ml-4"><input type="radio" name="gender" class="mr-2" />Female</label>
          </div>
        </div>
        <p class="text-sm text-gray-400">Each input type gives users a different interaction method. Style with Tailwind for consistency.</p>
      </div>`
  },
  {
    title: "Understand the concept of content, padding, border, and margin in the CSS Box Model",
    details: `
      <blockquote class="italic text-gray-400 border-l-4 border-blue-500 pl-4 mb-4">Tell the reviewer: CSS box model explains the full size of any element. It includes content, padding, border and margin.</blockquote>
      <div class="space-y-3 text-gray-300">
        <p>The Box Model is how elements are structured on the page:</p>
        <ul class="list-disc list-inside ml-4">
          <li><span class="text-yellow-300">Content</span> - the actual text/image</li>
          <li><span class="text-yellow-300">Padding</span> - space around content</li>
          <li><span class="text-yellow-300">Border</span> - the border around padding</li>
          <li><span class="text-yellow-300">Margin</span> - space outside the border</li>
        </ul>
        <div class="bg-gray-800 rounded-xl p-6 w-fit mx-auto">
          <div class="bg-white p-8 border-4 border-yellow-400 m-4 text-black text-center">
            <p class="text-sm">This is content</p>
          </div>
        </div>
        <p class="text-sm text-gray-400">Visualized using Tailwind: <code>p-8 border-4 m-4</code></p>
      </div>`
  },
  {
    title: "Learn how to calculate the total width and height of an element",
    details: `
      <blockquote class="italic text-gray-400 border-l-4 border-blue-500 pl-4 mb-4">Tell the reviewer: We calculate total size using content, padding, border and margin. It's needed when layout breaks.</blockquote>
      <div class="space-y-3 text-gray-300">
        <p>To get the full size of an element:</p>
        <ul class="list-disc list-inside ml-4">
          <li>Total Width = content width + left/right padding + left/right border + left/right margin</li>
          <li>Total Height = content height + top/bottom padding + top/bottom border + top/bottom margin</li>
        </ul>
        <div class="bg-gray-900 text-sm p-4 rounded-xl border border-gray-700">
          <pre><code class="text-white">width: 100px;
            padding: 10px;
            border: 2px solid;
            margin: 5px;
            Total Width = 100 + 20 + 4 + 10 = 134px</code></pre>
        </div>
        <p class="text-sm text-gray-400">Use <code>box-sizing: border-box;</code> to simplify this.</p>
      </div>`
  },
  {
    title: "Study various selectors in CSS",
    details: `
      <blockquote class="italic text-gray-400 border-l-4 border-blue-500 pl-4 mb-4">Tell the reviewer: CSS selectors help us target specific elements efficiently to apply styles. We choose based on type, class, id, or even state.</blockquote>
      <div class="space-y-3 text-gray-300">
        <ul class="list-disc list-inside ml-4">
          <li><code class="text-yellow-400">.class</code>: Targets elements with a class</li>
          <li><code class="text-yellow-400">#id</code>: Targets an element with a specific ID</li>
          <li><code class="text-yellow-400">element</code>: Targets HTML tags like <code>div</code>, <code>p</code></li>
          <li><code class="text-yellow-400">[attribute]</code>: Targets elements with specific attributes</li>
          <li><code class="text-yellow-400">:hover</code>, <code>:nth-child</code>: Pseudo-classes</li>
          <li><code class="text-yellow-400">::before</code>, <code>::after</code>: Pseudo-elements</li>
        </ul>
      </div>`
  },
  {
    title: "Differentiate position values in CSS",
    details: `
      <blockquote class="italic text-gray-400 border-l-4 border-blue-500 pl-4 mb-4">Tell the reviewer: Positioning defines how elements behave in the layout and relative to other elements or the viewport.</blockquote>
      <div class="space-y-3 text-gray-300">
        <ul class="list-disc list-inside ml-4">
          <li><code>static</code>: Default, flows normally</li>
          <li><code>relative</code>: Moves relative to itself</li>
          <li><code>absolute</code>: Relative to nearest positioned ancestor</li>
          <li><code>fixed</code>: Stays fixed in viewport</li>
          <li><code>sticky</code>: Sticks when scrolling past a threshold</li>
        </ul>
      </div>`
  },
  {
    title: "Explore the z-index property",
    details: `
      <blockquote class="italic text-gray-400 border-l-4 border-blue-500 pl-4 mb-4">Tell the reviewer: z-index decides stack order. Only works with positioned elements like relative or absolute.</blockquote>
      <div class="space-y-3 text-gray-300">
        <p>Higher z-index means element appears on top.</p>
        <div class="bg-gray-900 text-sm p-4 rounded-xl border border-gray-700">
          <pre><code class="text-white">.box {
  position: absolute;
  z-index: 10;
}</code></pre>
        </div>
      </div>`
  },
  {
    title: "Know about different CSS units",
    details: `
      <blockquote class="italic text-gray-400 border-l-4 border-blue-500 pl-4 mb-4">Tell the reviewer: Choosing the right unit matters for responsive and consistent design.</blockquote>
      <div class="space-y-3 text-gray-300">
        <ul class="list-disc list-inside ml-4">
          <li><code>px</code>: Absolute pixel</li>
          <li><code>em</code>: Relative to parent font-size</li>
          <li><code>rem</code>: Relative to root (html) font-size</li>
          <li><code>%</code>: Relative to parent dimensions</li>
          <li><code>vh/vw</code>: Relative to viewport height/width</li>
        </ul>
      </div>`
  },
  {
    title: "Understand CSS specificity",
    details: `
      <blockquote class="italic text-gray-400 border-l-4 border-blue-500 pl-4 mb-4">Tell the reviewer: Specificity controls which rule wins when multiple rules target the same element.</blockquote>
      <div class="space-y-3 text-gray-300">
        <p>Hierarchy of power:</p>
        <ul class="list-disc list-inside ml-4">
          <li>Inline styles (highest)</li>
          <li>ID selectors: <code>#id</code></li>
          <li>Class, attributes, pseudo-classes</li>
          <li>Element and pseudo-elements</li>
        </ul>
      </div>`
  },
  {
    title: "Universal Selector (*) in CSS",
    details: `
      <blockquote class="italic text-gray-400 border-l-4 border-blue-500 pl-4 mb-4">Tell the reviewer: Universal selector targets all elements, useful for resetting or applying global styles.</blockquote>
      <div class="space-y-3 text-gray-300">
        <p>Example usage:</p>
        <div class="bg-gray-900 text-sm p-4 rounded-xl border border-gray-700">
          <pre><code class="text-white">* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}</code></pre>
        </div>
      </div>`
  },
  {
    title: "Use of !important rule (sparingly!)",
    details: `
      <blockquote class="italic text-gray-400 border-l-4 border-blue-500 pl-4 mb-4">Tell the reviewer: !important overrides everything. It's a nuclear option — use only when absolutely needed.</blockquote>
      <div class="space-y-3 text-gray-300">
        <p>Example:</p>
        <div class="bg-gray-900 text-sm p-4 rounded-xl border border-gray-700">
